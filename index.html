<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Roboto:ital,wght@0,100..900;1,100..900&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="player-names">
        <h1 id="player1" class="current-player">player 1</h1>
        <h1 id="player2">player 2</h1>
    </div>


    <div class="grid">

        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>

    </div>


    <div class="results">

        <h1 id="game-result">Player 1 wins</h1>
        <button id="restart">Restart game</button>

    </div>



    <script src="script.js"></script>
</body>
</html>
